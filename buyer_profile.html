<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>PaletteVerse - Buyer Profile</title>
    <link rel="stylesheet" href="buyer_profile.css">
</head>
<body>
    <header class="header">
        <div class="header-container">
            <div class="logo">PaletteVerse</div>
            <nav class="nav-menu">
                <a href="buyer_dashboard.html" class="nav-link">Home</a>
                <a href="gallery.html" class="nav-link">Gallery</a>
                <a href="artists_available.html" class="nav-link">Artists</a>
                <a href="contact.html" class="nav-link">Contacts</a>
            </nav>
            <div class="header-icons">
                <a href="cart.html" class="icon-btn" title="Cart">
                    <!-- cart icon -->
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="9" cy="21" r="1"></circle>
                        <circle cx="20" cy="21" r="1"></circle>
                        <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
                    </svg>
                </a>

                <a href="bprofile.html" class="icon-btn" id="profileIconBtn" title="Profile">
                    <!-- profile icon -->
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                        <circle cx="12" cy="7" r="4"></circle>
                    </svg>
                </a>

                <div class="divider"></div>

                <a href="index.html" class="icon-btn" title="Menu">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="4" y1="6" x2="20" y2="6"></line>
                        <line x1="4" y1="12" x2="20" y2="12"></line>
                        <line x1="4" y1="18" x2="20" y2="18"></line>
                    </svg>
                </a>
            </div>
        </div>
    </header>

    <main class="container">
       <!-- Profile Overview Section -->
        <section class="profile-header">
            <div class="profile-card">
                <div class="profile-picture-wrapper">
                    <img src="Gemini_Generated_Image_5ntvzb5ntvzb5ntv.png"
                         alt="Profile Picture"
                         class="profile-picture"
                         id="profileImg">

                    <input type="file" id="profileFileInput" accept="image/*" style="display: none;">

                    <button class="edit-icon" title="Edit profile picture" id="editProfilePicBtn">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
                            <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
                        </svg>
                    </button>
                </div>

                <div class="profile-info">
                    <h1 id="profileName">Loading...</h1>
                    <p class="tagline" id="profileTagline">Art Collector | Since 2024</p>
                    <p class="email" id="profileEmail">Loading email...</p>
                </div>

                <button class="btn-outline" id="editProfileBtn">Edit Profile</button>
            </div>
        </section>

        <!-- (rest of your page unchanged...) -->
        <!-- For brevity I didn't paste unchanged markup for wishlist, orders, etc.
             Keep the rest of your original HTML content exactly as it was below. -->
    </main>

    <!-- Edit Profile Modal -->
    <div class="modal" id="editModal">
        <div class="modal-content">
            <button class="modal-close" id="closeModal">&times;</button>
            <h2>Edit Profile</h2>
            <form id="editForm">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" value="" required>
                </div>
                <div class="form-group">
                    <label for="tagline">Tagline</label>
                    <input type="text" id="tagline" value="Art Collector | Since 2024" required>
                </div>
                <div class="form-group">
                    <label for="email">Email (will update auth email if changed)</label>
                    <input type="email" id="email" value="" required>
                </div>
                <button type="submit" class="btn-primary">Save Changes</button>
                <button type="button" class="btn-outline" id="cancelBtn">Cancel</button>
            </form>
        </div>
    </div>

    <!-- Footer & Toast (unchanged) -->
    <footer class="footer">
        <div class="footer-divider"></div>
        <p>&copy; 2025 PaletteVerse â€” Empowering Artists & Collectors.</p>
    </footer>

    <div id="toast" class="toast"></div>

    <!-- Firebase v8 libraries (same as before) -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <!-- Your app JS -->
    <script src="buyer_profile.js"></script>
</body>
</html>
