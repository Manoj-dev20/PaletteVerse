<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PaletteVerse - Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <!-- Added textured background and welcome header for desktop layout -->
    <div class="welcome-header">
        <h1>Welcome to PaletteVerse!!</h1>
    </div>
    
    <div class="container">
        <!-- Mobile single box with role toggle (hidden on desktop) -->
        <div class="mobile-login-container">
            <div class="login-box" id="loginBox">
                <div class="logo-container">
                    <button class="logo-btn" id="logoBtn">
                        <img src="grocery-shopping-cart-vector-your-website-mobile-app-grocery-shopping-cart-icon-logo-isolated-white-background-174809962.webp" alt="Logo" class="logo-image" id="logoImage">
                    </button>
                </div>
                
                <div class="app-info">
                    <h1 class="app-name">PaletteVerse</h1>
                    <p class="role-text" id="roleText">Buyer Login</p>
                </div>
                
                <form class="login-form" id="loginForm">
                    <div class="input-group">
                        <input type="email" id="email" placeholder="Email" required>
                    </div>
                    
                    <div class="input-group">
                        <input type="password" id="password" placeholder="Password" required>
                    </div>
                    
                    <button type="submit" class="login-btn">Login</button>
                </form>
            </div>
        </div>

        <!-- Desktop dual-box layout (hidden on mobile) -->
        <div class="desktop-login-container">
            <div class="login-box artist-box">
                <div class="app-info">
                    <h2 class="login-title">Login</h2>
                    <p class="role-text">Artist</p>
                </div>
                
                <form class="login-form">
                    <div class="input-group">
                        <label>Email</label>
                        <input type="email" placeholder="" required>
                    </div>
                    
                    <div class="input-group">
                        <label>Password</label>
                        <input type="password" placeholder="" required>
                    </div>
                    
                    <button type="submit" class="login-btn">Login</button>
                </form>
            </div>

            <div class="divider"></div>

            <div class="login-box buyer-box">
                <div class="app-info">
                    <h2 class="login-title">Login</h2>
                    <p class="role-text">Buyer</p>
                </div>
                
                <form class="login-form">
                    <div class="input-group">
                        <label>Email</label>
                        <input type="email" placeholder="" required>
                    </div>
                    
                    <div class="input-group">
                        <label>Password</label>
                        <input type="password" placeholder="" required>
                    </div>
                    
                    <button type="submit" class="login-btn">Login</button>
                </form>
            </div>
        </div>
    </div>
    
    <script src="login.js"></script>
</body>
</html>
