<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PaletteVerse - Dual Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <h1 class="logo">PaletteVerse</h1>
                <p class="tagline">Creative Marketplace</p>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <div class="login-wrapper">
                <!-- Buyer Login -->
                <div class="login-card buyer-card">
                    <div class="card-header">
                        <h2>Buyer Login</h2>
                        <p class="card-subtitle">Discover & Collect</p>
                    </div>
                    <form class="login-form" id="buyerForm">
                        <div class="form-group">
                            <label for="buyer-email">Email Address</label>
                            <input type="email" id="buyer-email" placeholder="your@email.com" required>
                        </div>
                        <div class="form-group">
                            <label for="buyer-password">Password</label>
                            <input type="password" id="buyer-password" placeholder="••••••••" required>
                        </div>
                        <div class="form-options">
                            <label class="remember-me">
                                <input type="checkbox">
                                <span>Remember me</span>
                            </label>
                            <a href="#" class="forgot-link">Forgot password?</a>
                        </div>
                        <button type="submit" class="btn btn-login">Sign In</button>
                    </form>
                    <div class="card-footer">
                        <p>Don't have an account? <a href="#" class="signup-link">Sign up</a></p>
                    </div>
                </div>

                <!-- Divider -->
                <div class="divider"></div>

                <!-- Artist Login -->
                <div class="login-card artist-card">
                    <div class="card-header">
                        <h2>Artist Login</h2>
                        <p class="card-subtitle">Create & Showcase</p>
                    </div>
                    <form class="login-form" id="artistForm">
                        <div class="form-group">
                            <label for="artist-email">Email Address</label>
                            <input type="email" id="artist-email" placeholder="your@email.com" required>
                        </div>
                        <div class="form-group">
                            <label for="artist-password">Password</label>
                            <input type="password" id="artist-password" placeholder="••••••••" required>
                        </div>
                        <div class="form-options">
                            <label class="remember-me">
                                <input type="checkbox">
                                <span>Remember me</span>
                            </label>
                            <a href="#" class="forgot-link">Forgot password?</a>
                        </div>
                        <button type="submit" class="btn btn-login">Sign In</button>
                    </form>
                    <div class="card-footer">
                        <p>New artist? <a href="#" class="signup-link">Apply here</a></p>
                    </div>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="footer">
            <p>&copy; 2025 PaletteVerse. All rights reserved.</p>
            <div class="footer-links">
                <a href="#">Privacy Policy</a>
                <a href="#">Terms of Service</a>
                <a href="#">Contact</a>
            </div>
        </footer>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="toast"></div>

    <!-- Sign Up Modal -->
    <div id="signupModal" class="modal hidden">
        <div class="modal-content">
            <button class="modal-close">&times;</button>
            <h2>Create Account</h2>
            <form id="signupForm">
                <div class="form-group">
                    <label for="signup-name">Full Name</label>
                    <input type="text" id="signup-name" placeholder="John Doe" required>
                </div>
                <div class="form-group">
                    <label for="signup-email">Email Address</label>
                    <input type="email" id="signup-email" placeholder="your@email.com" required>
                </div>
                <div class="form-group">
                    <label for="signup-password">Password</label>
                    <input type="password" id="signup-password" placeholder="••••••••" required>
                </div>
                <div class="form-group">
                    <label for="signup-confirm">Confirm Password</label>
                    <input type="password" id="signup-confirm" placeholder="••••••••" required>
                </div>
                <button type="submit" class="btn btn-login">Create Account</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
